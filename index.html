<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <img src="assets/alex-machado-80sv993lUKI-unsplash.jpg" alt="" class="back"> -->
    <h1>Weather</h1>
    <div class="container">
        <div class="weather">
            <p class="place"><i class="fa-sharp fa-solid fa-location-dot"></i><span>Paris</span></p>
            <h3 class="day">MONDAY</h3>
            <p class="temp">23 C</p>

        </div>
        <div class="img">
            <img src="" alt="" class="sun">
            <p class="about">Sunny</p>
        </div>
    </div>
    <nav class="search">
        <form action="">
            <input type="text" placeholder="Search location">
            <button type="submit" class="submit-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>
    

    <script src="app.js"></script>
</body>
</html>
